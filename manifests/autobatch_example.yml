version: 1

state_manager:
  name: state_manager
  type: SQLiteStateManager
  conf:
    connection: state_manager

orchestrator:
  name: Auto Batch Orchestration
  type: auto_orchestrator
  conf: null

templated_data_links:
  templates:

  # Netezza to FS - template
    - batch_definition:
        generates_on: table_name
        generators:
          - database:
              name: dev
              schemas:
                - admin
                - admin2
          - database:
              name: dev
              schemas:
                - admin
                - admin2
      source:
        name: netezza_source
        type: NetezzaSource
        conf:
          env: netezza
          table_name: <<template>>
          checksum_method:
              hash_function:
              hash_column:
      sink:
        name: fs_chunk_stg
        type: FSSink
        conf:
          directory: D:/Work/temp/Input

declared_data_links:
  stages:
# Chunk FS to FS
    - source:
        name: fs_chunk_stg
        type: FSChunkSource
        conf:
          directory: D:/Work/temp/Input
          overwrite: false
          chunk: 200
      sink:
        name: fs_stg
        type: FSSink
        conf:
          directory: D:/Work/temp/Input

# FS to AzureBlob
    - source:
        name: fs_stg
        type: FSSource
        conf:
          directory: D:/Work/temp/Input
          overwrite: false
      sink:
        name: azure_sink
        type: AzureBlobSink
        conf:
          env: azure
          container: data

#cloud storage create staging and run copy
    - source:
        name: sflk_external_stage_source
        type: DummySource
        conf:
          dummy: None
      sink:
        name: sflk_copy_into_sink
        type: SnowflakeAzureCopySink
        conf:
          env: snowflake_knerrir_schema
          stage_name: TMP_KNERRIR
          table_name: TEST1
          file_format: csv
          stage_directory: data