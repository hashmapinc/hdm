stages:
  - test
  - test_deploy
  - prod_deploy

test:
  stage: test
  image: python:3.7.7-buster
  script:
    - apt-get update -qq && apt-get install -y -qq unixodbc-dev python3-dev
    - pip install -r requirements.txt
    - pip install nose2 coverage prospector
    - nose2 tests
#    - prospector
    - coverage run -m nose2 && coverage report -m

.test_netezza_clone:
  stage: test_netezza_clone
  trigger:
    include: clone/common/clone_repo.yml
  only:
    - master

test_deploy:
  stage: test_deploy
  image: python:3.7.7-buster
  script:
    - rm -rf dist
    - pip install twine
    - python setup.py sdist
    - twine upload --verbose -u $PYPIUN -p $PYPIPSWD --repository-url https://test.pypi.org/legacy/ dist/*
  rules:
    - if: $CI_MERGE_REQUEST_IID

prod_deploy:
  stage: prod_deploy
  image: python:3.7.7-buster
  script:
    - rm -rf dist
    - pip install twine
    - python setup.py sdist
    - twine upload --verbose -u $PYPIUN_PROD -p $PYPIPSWD_PROD dist/*
  only:
    refs:
      - master