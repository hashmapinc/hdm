stages:
  - test
  - test_netezza_clone

test:
  stage: test
  image: python:3.7.7-buster
  script:
    - apt-get update -qq && apt-get install -y -qq unixodbc-dev python3-dev
    - pip install -r requirements.txt
    - pip install nose2 coverage prospector
    - nose2 tests
#    - prospector
    - coverage run -m nose2 && coverage report -m

.test_deploy:
  stage: test_deploy
  image: python:3.7.7-buster
  script:
    - cat $PYPIRC > /tmp/.pypirc
    - pip install twine
    - python setup.py sdist
    - python -m twine upload --verbose --repository gitlab dist/* --config-file /tmp/.pypirc

  rules:
    - if: $CI_MERGE_REQUEST_IID

test_netezza_clone:
  stage: test_netezza_clone
  trigger:
    include: clone/common/clone_repo.yml
  only:
    - master