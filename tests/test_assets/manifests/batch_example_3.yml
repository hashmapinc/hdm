version: 1

orchestrator:
  name: Batch Orchestration
  type: BatchOrchestrator
  conf:
    back_pressure_factor: 10

state_manager:
  name: state_manager
  type: SQLiteStateManager
  conf:
    connection: state-manager-sqlite

template_data_links:

  templates:
# Netezza to FS - template
    - batch_template:
      batch_definition:
          source_name: netezza_source
          scenarios:
            - table_name: ADMIN.TEST1
            - table_name: ADMIN.TEST2
      source:
        name: netezza_source
        type: NetezzaSource
        conf:
          env: netezza
          table_name: <<template>>
          watermark:
              column: time
              offset: 2
          checksum:
              function:
              column:
      sink:
        name: fs_chunk_stg
        type: FSSink
        conf:
          directory: $HDM_DATA_STAGING

declared_data_links:
  stages:
# Chunk FS to FS
    - source:
        name: fs_chunk_stg
        type: FSChunkSource
        conf:
          directory: $HDM_DATA_STAGING
          overwrite: false
          chunk: 200
      sink:
        name: fs_stg
        type: FSSink
        conf:
          directory: $HDM_DATA_STAGING
