    #dbpath:
    #Name of db file
    database: hdm
    table: state_management

  state-manager-mysql:
    user: $MYSQL_TEST_USER
    password: $MYSQL_TEST_PASS
    host: $MYSQL_TEST_HOST
    port: $MYSQL_TEST_PORT
    database: $MYSQL_TEST_DB